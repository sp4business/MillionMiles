<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class = "background-color">
    <ion-card class="welcome-card">
      <ion-img src="/assets/million.jpg"></ion-img>
      <ion-card-header>
        <ion-card-title>Welcome to Million Miles</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Replenish, Heal, and Conserve your Vehicle</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item (click) = "presentObdInstall();" href = "">
        <ion-icon slot="start" color="medium" name="hammer"></ion-icon>
        <ion-label>How to install OBD</ion-label>
      </ion-item>
      <ion-item (click) = "presentObdLocate();" href = "">
        <ion-icon slot="start" color="medium" name="car"></ion-icon>
        <ion-label>Locate my OBD port</ion-label>
      </ion-item>
      <ion-item (click) = "presentObdBenefit();" href = "">
        <ion-icon slot="start" color="medium" name="information-circle"></ion-icon>
        <ion-label>Benefits of Million Miles</ion-label>
      </ion-item>
      <ion-item (click) = "presentObdSetting()">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>
      <ion-item (click) = "presentObdContact();" href = "">
        <ion-icon slot="start" color="medium" name="contact"></ion-icon>
        <ion-label>Contact Us</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
